<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ collection.nameUG }}</title>
</head>
<body>
    <h1>Items in {{ collection.nameUG }}</h1>
    {% if coin_list %}
        <ul>
            {% for item in coin_list %}
                <li>{{ item.name }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No items found in this collection.</p>
    {% endif %}
</body>
</html>
