<!-- image_upload/templates/upload_success.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Success</title>
</head>
<body>
    <h1>Upload Successful!</h1>

    {% if images %}
    <h2>Uploaded Images:</h2>
    <ul>
        {% for image in images %}
        <li><img src="{{ image.image.url }}" width="300"></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No images uploaded yet.</p>
    {% endif %}

    <a href="{% url 'upload_image' %}">Upload Another Image</a>
</body>
</html>
