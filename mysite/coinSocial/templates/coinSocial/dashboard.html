<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.username }}'s Home Page</title>
</head>
<body>
    <h1>Welcome to the Dashboard {{ user.username }}!</h1>
    <p>This page is only accessible to logged-in users.</p>

    <h1>Collections</h1>
    {% if collection_list %}
        <ul>
            {% for collection in collection_list %}
            <li><a href="{% url 'coinSocial:collection' collection.id %}">{{ collection.nameUG }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No collections have been created.</p>
    {% endif %}

    <button>Logout</button>
</body>
</html>
