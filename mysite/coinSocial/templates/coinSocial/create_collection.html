{% load static %}

<link rel="stylesheet" href="{% static 'coinSocial/create_collection.css' %}">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Collection</title>
</head>
<body>
    <div class="container">
        <h2>Create a New Collection</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="button">Create Collection</button>
        </form>
    </div>
</body>
</html>
