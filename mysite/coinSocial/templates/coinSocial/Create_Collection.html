<!-- coinSocial/templates/coinSocial/create_collection.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Collection</title>
</head>
<body>
    <h1>Create Collection</h1>
    {% if success %}
        <p>Collection created successfully!</p>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Collection</button>
    </form>
</body>
</html>
